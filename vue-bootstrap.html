<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootstrapVue CDN Example</title>
  
  <!-- Include Bootstrap CSS and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.css">

  <!-- Include VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

  <!-- Include BootstrapVue and BootstrapVue Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
</head>
<body>

<div id="app" class="container mt-5">
  <!-- Center the content using Bootstrap classes -->
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <!-- BootstrapVue Button -->
      <b-button @click="increment" variant="primary" size="lg" class="mb-3">Click Me!</b-button>
      <p class="mt-3">You've clicked the button <strong>{{ counter }}</strong> times.</p>
    </div>
  </div>
</div>

<script>
  // Create a new Vue instance
  new Vue({
    el: '#app',
    data() {
      return {
        counter: 0
      };
    },
    methods: {
      increment() {
        this.counter++;
      }
    }
  });
</script>

</body>
</html>
