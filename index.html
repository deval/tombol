<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>    
    
    <script src="https://cdn.jsdelivr.net/npm/vuefire@3.3.3/dist/vuefire.global.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div id="app" class="container mx-auto p-4">
      <!-- Your Vue components and app content go here -->
      <div v-if="user">{{ user.displayName }}</div>
      <button @click="signInWithGoogle" class="bg-blue-200">Sign in with Google</button>
    </div>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDPFvIkKJPOHzqP2k_Wy1kNoJraU57ihnA",
        authDomain: "tombol-fef53.firebaseapp.com",
        projectId: "tombol-fef53",
        storageBucket: "tombol-fef53.appspot.com",
        messagingSenderId: "187582974174",
        appId: "1:187582974174:web:19c7832dc3c78605c01a4f"
      };
      // Initialize Firebase
      const firebaseApp = firebase.initializeApp(firebaseConfig);
      const db = firebaseApp.firestore();
      const auth = firebaseApp.auth();
  
      // VueFire Plugin
      const app = Vue.createApp({
        data() {
          return {
            user: null,
          };
        },
        methods: {
          signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(result => {
              this.user = result.user;
            }).catch(console.error);
          }
        }
      });
  
      // Use VueFire
      app.use(VueFire, {
        firebaseApp,
        modules: [
          // any additional VueFire modules, e.g., Firestore
        ],
      });  
      app.mount('#app');
    </script>
  </body>
</html>
